    <!-- PROFILE -->
    <section id="profile">
      <div class="card-group">
        <div class="card">
          <div class="row no-gutters">
            <div class="col-sm-5">
              <div class="card-body">
                <img src="image/SFO04926.JPG" alt="picture" width="200" class="rounded-circle" />
              </div>
            </div>
            <div class="col-sm-7">
              <div class="card-body">
                <h4 id="myName" class="myName">Nabilah Luthfiyyah</h4>
                <p id="myRole">Student</p>
                <button id="edit-button" class="btn btn-primary" onclick="edit()">Edit</button>
                <button class="btn btn-outline-success" onclick="resume()">Resume</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="row no-gutters">
            <div class="col-sm-4">
              <div class="card-body">
                <div class="card-text-1">
                  <p>Availability</p>
                  <p>Age</p>
                  <p>Location</p>
                  <p>Years Experience</p>
                  <p>Email</p>
                </div>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="card-body">
                <div class="card-text-2">
                  <p id="myAvailability">Information System</p>
                  <p id="myAge">21</p>
                  <p id="myLocation">Maros, South Sulawesi</p>
                  <p id="myYearsExperience">< 1 year</p>
                  <p id="myEmail">nabilahluthfiyyah56@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FORM -->

    <div id="formulir" class="formulirUntukProfile">
      <form id="theform" method="post">
        <div class="form mb-3">
          <label for="names" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="names"
            aria-describedby="names"
            placeholder="Please enter your name"
          />
        </div>
        <div class="form mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" aria-describedby="role" />
        </div>
        <div class="form mb-3">
          <label for="availability" class="form-label">Availability</label>
          <input
            type="text"
            class="form-control"
            id="availability"
            aria-describedby="availability"
          />
        </div>
        <div class="form mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" aria-describedby="age" />
        </div>
        <div class="form mb-3">
          <label for="locations" class="form-label">Location</label>
          <input type="text" class="form-control" id="locations" aria-describedby="locations" />
        </div>
        <div class="form mb-3">
          <label for="yearsExperience" class="form-label">Years Experience</label>
          <input
            type="text"
            class="form-control"
            id="yearsExperience"
            aria-describedby="yearsExperience"
          />
        </div>
        <div class="form mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="email" />
        </div>

        <input type="submit" value="Submit" class="btn btn-primary"></input>
      
      </form>
    </div>

    <section id="product"></section>
    <section id="gallery"></section>
    <section id="blog"></section>
    <section id="inventory"></section>
